<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Calculadora</title>
</head>
<body>
    <div class="video">
        <video src="Abstract - 20072.mp4" autoplay loop></video>
    </div>
    <div class="cal">
    <div class="calcualdora">
        <div class="result">
            <span id="resultado"></span>
        </div>
        <input type="button" class="delete" value="C" id="Eliminar">
        <div class="numeros">
            <input type="button" class="number" value="7" id="siete">
            <input type="button" class="number" value="8" id="ocho">
            <input type="button" class="number" value="9" id="nueve">
            <input type="button" class="operador" value="/" id="dividir">
            <input type="button" class="number" value="4" id="cuatro">
            <input type="button" class="number" value="5" id="cinco">
            <input type="button" class="number" value="6" id="seis">
            <input type="button" class="operador" value="x" id="multiplicar">
            <input type="button" class="number" value="1" id="uno">
            <input type="button" class="number" value="2" id="dos">
            <input type="button" class="number" value="3" id="tres">
            <input type="button" class="operador" value="-" id="restar">
            <input type="button" class="operador" value="=" id="igual">
            <input type="button" class="number" value="0" id="cero">
            <input type="button" class="number" value="." id="punto">
            <input type="button" class="number" value="+" id="sumar">
        </div>
    </div>
</div>
  <script src="java/Script.js"></script>
</body>
</html>
